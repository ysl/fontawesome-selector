<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fontawesome Selector</title>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- build:js -->
	<script src="src/bootstrap.js"></script>
	<script src="src/icons.js"></script>
	<script src="src/webchef.js"></script>
	<script src="src/app.js"></script>
    <!-- endbuild -->

    <!-- build:css -->
	<link rel="stylesheet" href="src/bootstrap.css">
	<link rel="stylesheet" href="src/icon-selector.css">
    <!-- endbuild -->
</head>
<body>

<input type="text" class="icon-placeholder icon">
<button class="icon-selector">Select</button>

<script>
	$(".icon-selector").iconSelector({input: '.icon'});
</script>

</body>
</html>
